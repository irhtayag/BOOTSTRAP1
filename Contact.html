<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Restaurant Contact Form</title>
  <!-- Add Bootstrap CSS link here -->
  <link href="path/to/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex align-items-center justify-content-center vh-100">
    <h1 class="text-dark">Resturent contact form</h1>
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-body">
          <h2 class="card-title mb-4">Contact Us</h2>
          <div class="container-fluid">
          <form class="text-center">
            <div class="mb-3">
              <label for="name" class="form-label">Your Name:</label>
              <input type="text" class="form-control" id="name" name="name" required>
            </div><br><br>
            <div class="mb-3">
              <label for="email" class="form-label">Your Email:</label>
              <input type="email" class="form-control" id="email" name="email" required>
            </div><br><br>
            <div class="mb-3">
              <label for="message" class="form-label">Your Feedback:
              </label>
              <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
            </div><br><br>
            <div class="mb-3">
                <label for="email" class="form-label">Your Phonenumber:</label>
                <input type="number" class="form-control" id="email" name="email" required>
              </div><br><br>
              <div class="mb-3">
                <label for="Area code" class="form-label">Area code:</label>
                <input type="number" class="form-control" id="email" name="email" required>
              </div><br><br>

            <button type="submit" class="btn btn-outline-primary  text-center">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Add Bootstrap JS and Popper.js script tags here -->
<script src="path/to/popper.min.js"></script>
<script src="path/to/bootstrap.min.js"></script>

</body>
</html>
